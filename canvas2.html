<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas - demo</title>
    <style>
        #xxx {
            background-color: green;
            /*height: 100vh;*/
        }
    </style>
</head>
<body>
<canvas id="xxx" width="500" height="300"></canvas>
</body>
<script>
    var yyy = document.getElementById('xxx')
    var context = yyy.getContext('2d')

    context.fillStyle = 'red'
    context.fillRect(0,0,100,100)
</script>
</html>
